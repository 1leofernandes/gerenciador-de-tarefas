<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link rel="icon" href="img/—Pngtree—vector task icon_4091626.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Adicionar Nova Tarefa</h1>
        <form id="task-form">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" class="form-input" required>
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" id="descricao" class="form-input" required>
            <button type="submit" class="form-button">Adicionar Tarefa</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
